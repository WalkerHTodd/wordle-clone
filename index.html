<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #121213;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 32px;
        }
        #board {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .letter, #guess {
            width: 60px;
            height: 60px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #555;
            background-color: #222;
            color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .green {
            background-color: #538d4e;
            border-color: #538d4e;
        }
        .yellow {
            background-color: #b59f3b;
            border-color: #b59f3b;
        }
        .gray {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
        }
        #guess {
            display: flex;
            gap: 10px;
            outline: none;
            border: 2px solid white;
            background-color: #222;
            width: 330px; /* Matches five-letter layout */
            height: 60px;
            font-size: 28px;
            letter-spacing: 10px;
        }
        #guess:focus {
            border-color: #538d4e;
        }
        #restart {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #538d4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart:hover {
            background-color: #436c3d;
        }
    </style>
</head>
<body>

    <h1>Wordle Clone</h1>
    
    <div id="board"></div>

    <input type="text" id="guess" maxlength="5" placeholder="     ">

    <button id="restart">Restart</button>

    <script>
        let words = [];
        let targetWord = "";

        async function loadWords() {
            try {
                const response = await fetch("words.txt");
                const text = await response.text();
                words = text.split("\n").map(word => word.trim().toLowerCase()).filter(word => word.length === 5);
                pickRandomWord();
            } catch (error) {
                console.error("Error loading words:", error);
            }
        }

        function pickRandomWord() {
            targetWord = words[Math.floor(Math.random() * words.length)];
            console.log("Target Word:", targetWord); // Debugging - remove in production
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadWords();
            const inputField = document.getElementById("guess");

            inputField.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    checkGuess();
                }
            });

            document.getElementById("restart").addEventListener("click", restartGame);
        });

        function checkGuess() {
            const input = document.getElementById("guess").value.toLowerCase().trim();

            if (input.length !== 5) {
                alert("Please enter a valid 5-letter word.");
                return;
            }

            const row = document.createElement("div");
            row.className = "row";

            const targetArray = targetWord.split("");
            const inputArray = input.split("");

            let remainingLetters = targetArray.slice();

            inputArray.forEach((letter, i) => {
                const letterBox = document.createElement("div");
                letterBox.className = "letter";
                letterBox.textContent = letter;

                if (letter === targetArray[i]) {
                    letterBox.classList.add("green");
                    remainingLetters[i] = null;
                }

                row.appendChild(letterBox);
            });

            inputArray.forEach((letter, i) => {
                if (letter !== targetArray[i] && remainingLetters.includes(letter)) {
                    row.children[i].classList.add("yellow");
                    remainingLetters[remainingLetters.indexOf(letter)] = null;
                } else if (!row.children[i].classList.contains("green")) {
                    row.children[i].classList.add("gray");
                }
            });

            document.getElementById("board").appendChild(row);
            document.getElementById("guess").value = "";

            if (input === targetWord) {
                // alert("ðŸŽ‰ Congratulations! You guessed the word.");
                disableInput();
            }
        }

        function disableInput() {
            document.getElementById("guess").disabled = true;
        }

        function restartGame() {
            document.getElementById("board").innerHTML = "";
            document.getElementById("guess").value = "";
            document.getElementById("guess").disabled = false;
            pickRandomWord();
        }
    </script>

</body>
</html>
